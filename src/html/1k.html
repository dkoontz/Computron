<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>Computron 1k</title>

    <script language="Javascript" type="text/javascript" src="edit_area/edit_area_full.js"></script>
    <script language="Javascript" type="text/javascript">
      editAreaLoader.init({
        id: "editor",	// id of the textarea to transform
        start_highlight: true,	// if start with highlight
        font_size: "12",
        min_height: 350,
        allow_resize: "both",
        allow_toggle: false,
        language: "en",
        syntax: "computron",
        show_line_colors: true
      });
    </script>
	</head>

	<body>
		<div>
<textarea id="editor" style="width: 50%; height: 500px">
# Welcome to the Computron 1k.
# Please write your program in this space
# and then press "Run" 
</textarea>
		</div>

    <applet code="org.computron.ComputronApplet"
            archive="Computron.jar, lib/java/jruby-complete.jar"
            codebase="../../package/jar"
            width="300" height="300"
            name="computron">
      <param name="mayscript" value="true" />
      <param name="scriptable" value="true" />
    </applet>
    <input type="button" id="run_button" onclick="run_program()">Run</input>

    <script language="Javascript" type="text/javascript">
      function run_program() {
        document.computron.setEnvironmentValue('foo', 23);
      }
    </script>
	</body>
</html>
